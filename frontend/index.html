<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Automation Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>GitHub Activity Cheater</h1>
    <div id="details">
      <p>GitHub Username: <span id="username">Loading...</span></p>
      <p>Branch: <span id="branch">Loading...</span></p>
      <p>Next Commit and Push in: <span id="timer">03:00:00</span></p>
      <p>
        <a href="#" id="repo-link" target="_blank">Visit Repository</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
